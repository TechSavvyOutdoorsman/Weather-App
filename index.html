<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App for MT</title>

   <script src="http://code.jquery.com/jquery-latest.min.js"></script>


    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#bozeman">Bozeman</a></li>
                
         </ul>

         </nav>

    </header>

<section id="main">

            <div class="weather-container" id="bozeman">
                <div class="level">Bozeman, MT</div>
                <div class="big-temp"><p class="temp"></p><span>&#8457;</span></div>
                <img class="icon">
                <div class="second-level">
                    <p class="description"></p>
                </div>
                    <ul>

                       <li><p class="high-temp">High: </p></li>
                       
                       <li><p class="low-temp">Low: </p></li>
                       
                       <li><p class="feels-like">Feels Like: </p></li>
                
                    </ul>
                </div>

</section>


    <footer class="footer" id="footer">
    </footer>
</body>
</html>
